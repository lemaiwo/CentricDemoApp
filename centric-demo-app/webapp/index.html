<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-resourceroots='{
            "com.centric.centricdemoapp": "."
        }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-preload="async">
    </script>

    <script id="locate-reuse-libs" src="./utils/locate-reuse-libs.js"
            data-sap-ui-manifest-uri="./manifest.json"
            data-sap-ui-componentName="com.centric.centricdemoapp">
    </script>

</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
<div data-sap-ui-component data-name="com.centric.centricdemoapp" data-id="container" data-settings='{"id" : "centric-demo-app"}' data-handle-validation="true"></div>
</body>
</html>
