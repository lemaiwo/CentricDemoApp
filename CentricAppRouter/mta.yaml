_schema-version: "3.2"
ID: CentricAppRouter
version: 0.0.1
modules:
- name: centricapprouter-approuter
  type: approuter.nodejs
  path: centricapprouter-approuter
  requires:
  - name: CentricAppRouter_html_repo_runtime
  - name: uaa_CentricAppRouter
  - name: dest-srv
  parameters:
    disk-quota: 256M
    memory: 256M
- name: CentricAppRouter_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: CentricAppRouter_html_repo_host
    parameters:
      content-target: true
resources:
- name: CentricAppRouter_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_CentricAppRouter
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: CentricAppRouter-xsuaa-service
    service-plan: application
- name: CentricAppRouter_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-name: dest-srv
    service-plan: lite
